<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(6, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>

</div>

<script>
    new Vue({
        el: '#app',
        data: { 
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, e) {
                console.log(passo, e);
                this.contador += passo;
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }, 
            // substitui o .stop
            parar(event) {
                event.stopPropagation()
            },
            // substitui o prevent
            naoNavegar(event) {
                console.log('n√£o navegar')
                event.preventDefault();
            }
            
        }
    })
</script>
