<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
        <p> {{ contador }} </p>
        <button v-on:click="somar(7, $event)"> Somar 1 </button>
        <p v-on:mousemove="atualizaXY">Mouse: {{x}} e {{y}}
            <span v-on:mousemove="parar">PARAR AQUI!!!</span>
        </p>
        <a v-on:click="naoNavegar" href="http://google.com">Google</a>
        <br><br>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev);
                this.contador += passo;
            },
            atualizaXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            parar(event) {
                event.stopPropagation();
            },
            naoNavegar(event) {
                console.log("Nao navegar");
                event.preventDefault();
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }
        }
    })
</script>
