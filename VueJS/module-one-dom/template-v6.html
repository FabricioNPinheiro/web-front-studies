<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


<div id="app">
    <p v-once> {{ titulo }}</p>
    <p> {{ saudacao() }}</p>
    <a v-bind:href="link">google</a>
    <hr>
    <a v-html="linkHtml"> {{ linkHtml }}</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS",
            link: "http://google.com.br",
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = "Bom diia!";
                return this.titulo;
            }
        }
    })
</script>
